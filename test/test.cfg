gun:
  steps:
    - name: PREP_OCDB
      post: ""
      driver: "../prepare_ref_ocdb.sh"
    - name: SIM
    - name: REC
      variants:
        default: {}
        igprof_memory:
          prefix: "igprof -mp -o igprof.%(test_name)s_%(step_name)s_MEMORY.gz "
        igprof_performance:
          prefix: "igprof -pp -o igprof.%(test_name)s_%(step_name)s_PERFORMANCE.gz "
    - name: CHECK
      driver: "aliroot -b -q ${ALICE_ROOT}/STEER/macros/CheckESD.C 2>&1 | tee check.log"
      post: ""
    - name: AOD
      post: ""
    - name: RECRAW
      cwd: recraw
      cfg: rec.C
      pre: ln -s ../raw.root
      post: ""
    - name: AODRAW
      cwd: recraw
      cfg: aod.C
      post: ""
